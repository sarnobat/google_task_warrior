<html>
<head>
<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"> -->
<script src="jquery/jquery-1.9.1.js">
</script>
<script>

$(document).ready(function(){
    $.getJSON("http://netgear.rohidekar.com:4456/not_now/items" ,function(result){
		$.each(result, function(i, field){
			$("#items").append('<table>');
			$.each(JSON.parse(field), function(k,v){
				if (k == 'daysToPostpone') {
					return;
				}
				var title = (v.title.split(/@/)[0]);
				var title2 = title.replace("Reminder: ","");
				$("#items").append('<tr><td>' + k + "</td><td>&nbsp;</td><td>" + capitalize(title2) + "</td></tr>");
			});			
			$("#items").append('</table>');
		});
    });
});

function capitalize(str) {
    strVal = '';
    str = str.split(' ');
    for (var chr = 0; chr < str.length; chr++) {
        strVal += str[chr].substring(0, 1).toUpperCase() + str[chr].substring(1, str[chr].length) + ' '
    }
    return strVal
}

</script>
</head>
<body>

<textarea id="urls">http://www.yahoo.com</textarea>
<button>Stash this</button>
<div id="items"></div>

</body>
</html>
